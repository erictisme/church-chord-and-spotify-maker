<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMH Worship Song Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .service-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-section {
            margin-bottom: 25px;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .filter-tag {
            padding: 6px 12px;
            background: #e3e8ff;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-tag:hover {
            background: #667eea;
            color: white;
        }

        .filter-tag.active {
            background: #667eea;
            color: white;
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }

        .song-card {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }

        .song-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .song-card.selected {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .song-card input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .song-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .song-meta {
            font-size: 12px;
            color: #666;
        }

        .song-key {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-left: 5px;
        }

        .selected-songs {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .selected-songs h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .selected-list {
            list-style: none;
        }

        .selected-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .selected-item button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .selected-item button:hover {
            background: #c82333;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 14px;
            color: #666;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ FMH Worship Song Generator</h1>
            <p>Search, select songs, and generate service scripts in Word format</p>
        </div>

        <div class="content">
            <!-- Service Details -->
            <div class="service-details">
                <h3 style="margin-bottom: 15px;">Service Details</h3>
                <div class="form-group">
                    <label>Service Date</label>
                    <input type="date" id="serviceDate" value="2025-11-17">
                </div>
                <div class="form-group">
                    <label>Scripture Passage(s)</label>
                    <input type="text" id="scripture" placeholder="e.g., Deuteronomy 18:15-19, Acts 7:35-60">
                </div>
                <div class="form-group">
                    <label>Theme</label>
                    <input type="text" id="theme" placeholder="e.g., Jesus fulfils God's law">
                </div>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search songs by title, artist, or theme...">
                </div>
                <div class="filter-tags" id="filterTags">
                    <!-- Will be populated with theme tags -->
                </div>
                <div class="stats">
                    <span id="songCount">Loading songs...</span>
                    <span id="selectedCount">0 selected</span>
                </div>
            </div>

            <div id="loading" class="loading">
                Loading song library from GitHub...
            </div>

            <div id="error" class="error" style="display: none;">
            </div>

            <!-- Songs Grid -->
            <div class="songs-grid" id="songsGrid" style="display: none;">
                <!-- Will be populated with song cards -->
            </div>

            <!-- Selected Songs -->
            <div class="selected-songs" id="selectedSongs" style="display: none;">
                <h3>Selected Songs (<span id="selectedCountTitle">0</span>)</h3>
                <ol class="selected-list" id="selectedList">
                </ol>
            </div>

            <!-- Generate Button -->
            <button class="generate-btn" id="generateBtn" disabled>
                Generate Word Document
            </button>
        </div>
    </div>

    <script>
        // State
        let allSongs = [];
        let selectedSongs = [];
        let allThemes = new Set();
        let activeFilters = new Set();

        // Load songs from GitHub
        async function loadSongs() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/erictisme/church-chord-and-spotify-maker/main/eric-songs/indices/tsv-catalog.json');
                if (!response.ok) throw new Error('Failed to load catalog');

                const catalog = await response.json();

                // Convert catalog to array and load full songs
                allSongs = Object.entries(catalog).map(([key, data]) => ({
                    id: key,
                    title: data.title || key,
                    artist: data.artist || 'Unknown',
                    key: data.key || '',
                    themes: data.themes || [],
                    pace: data.pace || '',
                    era: data.era || ''
                }));

                // Extract all unique themes
                allSongs.forEach(song => {
                    song.themes.forEach(theme => allThemes.add(theme.toLowerCase()));
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('songsGrid').style.display = 'grid';
                document.getElementById('songCount').textContent = `${allSongs.length} songs available`;

                renderFilterTags();
                renderSongs();
            } catch (error) {
                console.error('Error loading songs:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Failed to load songs. Please refresh the page.';
            }
        }

        // Render filter tags
        function renderFilterTags() {
            const container = document.getElementById('filterTags');
            const commonThemes = ['worship', 'praise', 'cross', 'grace', 'love', 'salvation', 'jesus', 'hope'];

            commonThemes.forEach(theme => {
                if (allThemes.has(theme)) {
                    const tag = document.createElement('button');
                    tag.className = 'filter-tag';
                    tag.textContent = theme;
                    tag.onclick = () => toggleFilter(theme);
                    container.appendChild(tag);
                }
            });
        }

        // Toggle filter
        function toggleFilter(theme) {
            if (activeFilters.has(theme)) {
                activeFilters.delete(theme);
            } else {
                activeFilters.add(theme);
            }

            // Update button states
            document.querySelectorAll('.filter-tag').forEach(btn => {
                if (btn.textContent === theme) {
                    btn.classList.toggle('active');
                }
            });

            renderSongs();
        }

        // Render songs
        function renderSongs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('songsGrid');

            const filtered = allSongs.filter(song => {
                // Search filter
                const matchesSearch = !searchTerm ||
                    song.title.toLowerCase().includes(searchTerm) ||
                    song.artist.toLowerCase().includes(searchTerm) ||
                    song.themes.some(t => t.toLowerCase().includes(searchTerm));

                // Theme filters
                const matchesThemes = activeFilters.size === 0 ||
                    Array.from(activeFilters).some(filter =>
                        song.themes.some(t => t.toLowerCase() === filter)
                    );

                return matchesSearch && matchesThemes;
            });

            container.innerHTML = '';

            filtered.forEach(song => {
                const card = document.createElement('div');
                card.className = 'song-card';
                if (selectedSongs.some(s => s.id === song.id)) {
                    card.classList.add('selected');
                }

                card.innerHTML = `
                    <label style="display: flex; align-items: start; cursor: pointer;">
                        <input type="checkbox" ${selectedSongs.some(s => s.id === song.id) ? 'checked' : ''}>
                        <div style="flex: 1;">
                            <div class="song-title">
                                ${song.title}
                                ${song.key ? `<span class="song-key">${song.key}</span>` : ''}
                            </div>
                            <div class="song-meta">
                                ${song.artist}
                                ${song.themes.length > 0 ? ` ‚Ä¢ ${song.themes.slice(0, 2).join(', ')}` : ''}
                            </div>
                        </div>
                    </label>
                `;

                card.onclick = (e) => {
                    if (e.target.tagName !== 'INPUT') {
                        const checkbox = card.querySelector('input[type="checkbox"]');
                        checkbox.checked = !checkbox.checked;
                    }
                    toggleSongSelection(song);
                };

                container.appendChild(card);
            });

            document.getElementById('songCount').textContent = `${filtered.length} songs found`;
        }

        // Toggle song selection
        function toggleSongSelection(song) {
            const index = selectedSongs.findIndex(s => s.id === song.id);

            if (index >= 0) {
                selectedSongs.splice(index, 1);
            } else {
                selectedSongs.push(song);
            }

            updateSelectedDisplay();
            renderSongs(); // Re-render to update selected state
        }

        // Update selected songs display
        function updateSelectedDisplay() {
            const count = selectedSongs.length;
            document.getElementById('selectedCount').textContent = `${count} selected`;
            document.getElementById('selectedCountTitle').textContent = count;
            document.getElementById('generateBtn').disabled = count === 0;

            const container = document.getElementById('selectedSongs');
            const list = document.getElementById('selectedList');

            if (count > 0) {
                container.style.display = 'block';
                list.innerHTML = '';

                selectedSongs.forEach((song, index) => {
                    const item = document.createElement('li');
                    item.className = 'selected-item';
                    const keyDisplay = song.key ? ` (${song.key})` : '';
                    item.innerHTML = `
                        <span>${song.title}${keyDisplay}</span>
                        <button onclick="removeSong('${song.id}')">Remove</button>
                    `;
                    list.appendChild(item);
                });
            } else {
                container.style.display = 'none';
            }
        }

        // Remove song
        window.removeSong = function(songId) {
            selectedSongs = selectedSongs.filter(s => s.id !== songId);
            updateSelectedDisplay();
            renderSongs();
        }

        // Search handler
        document.getElementById('searchInput').addEventListener('input', renderSongs);

        // Generate document
        document.getElementById('generateBtn').addEventListener('click', generateDocument);

        async function generateDocument() {
            const date = document.getElementById('serviceDate').value;
            const scripture = document.getElementById('scripture').value;
            const theme = document.getElementById('theme').value;

            if (!date || !scripture || !theme) {
                alert('Please fill in all service details (date, scripture, theme)');
                return;
            }

            const btn = document.getElementById('generateBtn');
            btn.textContent = 'Generating...';
            btn.disabled = true;

            try {
                // Fetch full song contents from GitHub
                const songContents = await Promise.all(
                    selectedSongs.map(async (song) => {
                        const url = `https://raw.githubusercontent.com/erictisme/church-chord-and-spotify-maker/main/eric-songs/all-songs/${song.id}.md`;
                        const response = await fetch(url);
                        const content = await response.text();
                        return { song, content };
                    })
                );

                // Create Word document
                const { Document, Paragraph, TextRun, HeadingLevel, AlignmentType } = docx;

                const children = [];

                // Header
                children.push(
                    new Paragraph({
                        text: `Service Date: ${formatDate(date)}`,
                        heading: HeadingLevel.HEADING_1,
                        spacing: { after: 200 }
                    }),
                    new Paragraph({
                        text: `Scripture: ${scripture}`,
                        spacing: { after: 100 }
                    }),
                    new Paragraph({
                        text: `Theme: ${theme}`,
                        spacing: { after: 300 }
                    }),
                    new Paragraph({
                        text: 'Song Overview:',
                        heading: HeadingLevel.HEADING_2,
                        spacing: { after: 100 }
                    })
                );

                // Song overview list
                selectedSongs.forEach((song, i) => {
                    const keyDisplay = song.key ? ` (${song.key})` : '';
                    children.push(
                        new Paragraph({
                            text: `Song ${i + 1}: ${song.title}${keyDisplay}`,
                            spacing: { after: 50 }
                        })
                    );
                });

                children.push(
                    new Paragraph({
                        text: '',
                        spacing: { after: 400 }
                    })
                );

                // Add each song
                songContents.forEach(({ song, content }, index) => {
                    // Song title
                    const keyDisplay = song.key ? ` (${song.key})` : '';
                    children.push(
                        new Paragraph({
                            text: `${song.title}${keyDisplay}`,
                            heading: HeadingLevel.HEADING_2,
                            spacing: { before: 300, after: 200 }
                        })
                    );

                    // Clean and format lyrics/chords
                    const lines = content.split('\n');
                    let inMetadata = true;

                    for (const line of lines) {
                        // Skip metadata section (---...---)
                        if (line.trim() === '---') {
                            inMetadata = !inMetadata;
                            continue;
                        }
                        if (inMetadata) continue;

                        // Skip empty lines at start
                        if (!line.trim()) {
                            children.push(new Paragraph({ text: '' }));
                            continue;
                        }

                        // Remove markdown symbols and clean formatting
                        let cleanLine = line
                            .replace(/^#+\s*/, '') // Remove # headers
                            .replace(/^\*\*([^*]+)\*\*/, '$1') // Remove ** bold **
                            .replace(/^\*([^*]+)\*/, '$1') // Remove * italic *
                            .replace(/^[-*]\s+/, ''); // Remove list bullets

                        // Detect chord lines (lines with multiple uppercase chord patterns)
                        const isChordLine = /^[\s\w#b/]+$/.test(cleanLine) &&
                            /[A-G]/.test(cleanLine) &&
                            cleanLine.trim().length > 0;

                        // Format sections like [Verse], [Chorus]
                        const isSectionHeader = /^\[.+\]$/.test(cleanLine.trim());

                        if (isSectionHeader) {
                            children.push(
                                new Paragraph({
                                    text: cleanLine.replace(/[\[\]]/g, '').toUpperCase(),
                                    bold: true,
                                    spacing: { before: 200, after: 100 }
                                })
                            );
                        } else {
                            children.push(
                                new Paragraph({
                                    text: cleanLine,
                                    font: 'Arial',
                                    size: isChordLine ? 20 : 22, // Slightly smaller for chords
                                    spacing: { after: 50 }
                                })
                            );
                        }
                    }
                });

                // Create document
                const doc = new Document({
                    sections: [{
                        properties: {},
                        children: children
                    }]
                });

                // Generate and download
                const blob = await docx.Packer.toBlob(doc);
                const filename = `FMH-Worship-${date}.docx`;
                saveAs(blob, filename);

                btn.textContent = 'Generate Word Document';
                btn.disabled = false;
                alert(`‚úÖ Document generated! Check your downloads folder for ${filename}`);

            } catch (error) {
                console.error('Error generating document:', error);
                alert('Error generating document. Please try again.');
                btn.textContent = 'Generate Word Document';
                btn.disabled = false;
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Initialize
        loadSongs();
    </script>
</body>
</html>
