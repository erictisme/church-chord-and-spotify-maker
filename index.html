<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMH Worship Song Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #F7F7F5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(17, 17, 17, 0.1);
            overflow: hidden;
            border: 1px solid #E5E7EB;
        }

        .header {
            background: #111111;
            color: #FFFFFF;
            padding: 30px;
            text-align: center;
            border-bottom: 3px solid #C1121F;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .service-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #C1121F;
            box-shadow: 0 0 0 3px rgba(193, 18, 31, 0.1);
        }

        .search-section {
            margin-bottom: 25px;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .filter-tag {
            padding: 6px 12px;
            background: #FFFFFF;
            border: 1px solid #E5E7EB;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: #1A1A1A;
        }

        .filter-tag:hover {
            background: #F7F7F5;
            border-color: #C1121F;
        }

        .filter-tag.active {
            background: #C1121F;
            color: #FFFFFF;
            border-color: #C1121F;
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }

        .song-card {
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            background: #FFFFFF;
        }

        .song-card:hover {
            border-color: #C1121F;
            box-shadow: 0 4px 12px rgba(193, 18, 31, 0.1);
        }

        .song-card.selected {
            border-color: #C1121F;
            background: #FEE2E2;
            border-width: 2px;
        }

        .song-card input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .song-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .song-meta {
            font-size: 12px;
            color: #666;
        }

        .song-key {
            display: inline-block;
            background: #C1121F;
            color: #FFFFFF;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-left: 5px;
        }

        .selected-songs {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .selected-songs h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .selected-list {
            list-style: none;
        }

        .selected-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
            gap: 10px;
        }

        .selected-item button {
            background: #DC2626;
            color: #FFFFFF;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .selected-item button:hover {
            background: #B91C1C;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: #111111;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .generate-btn:hover {
            background: #0D0D0D;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(17, 17, 17, 0.3);
        }

        .generate-btn:disabled {
            background: #E5E7EB;
            color: #4B5563;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 14px;
            color: #666;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 15px;
        }

        /* Drag and drop styles */
        .selected-item {
            cursor: grab;
            user-select: none;
        }

        .selected-item:active {
            cursor: grabbing;
        }

        .selected-item.dragging {
            opacity: 0.5;
            background: #F7F7F5;
        }

        .selected-item.drag-over {
            border-top: 3px solid #C1121F;
        }

        .drag-handle {
            display: inline-block;
            margin-right: 10px;
            color: #4B5563;
            cursor: grab;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        /* Preview modal styles */
        .preview-btn {
            background: none;
            border: none;
            color: #C1121F;
            font-size: 12px;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            margin-left: 5px;
        }

        .preview-btn:hover {
            color: #B91C1C;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            overflow: auto;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #FFFFFF;
            margin: 20px;
            padding: 0;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: #111111;
            color: #FFFFFF;
            padding: 20px;
            border-bottom: 3px solid #C1121F;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .close {
            color: #FFFFFF;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            width: 32px;
            height: 32px;
            line-height: 28px;
            text-align: center;
        }

        .close:hover {
            color: #C1121F;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(80vh - 80px);
        }

        .modal-body pre {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #1A1A1A;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            flex-direction: column;
            gap: 20px;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            border: 4px solid #E5E7EB;
            border-top: 4px solid #C1121F;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ FMH Worship Song Generator</h1>
            <p>Search, select songs, and generate service scripts in Word format</p>
        </div>

        <div class="content">
            <!-- Service Details -->
            <div class="service-details">
                <h3 style="margin-bottom: 15px;">Service Details</h3>
                <div class="form-group">
                    <label>Service Date</label>
                    <input type="date" id="serviceDate" value="2025-11-17">
                </div>
                <div class="form-group">
                    <label>Scripture Passage(s)</label>
                    <input type="text" id="scripture" placeholder="e.g., Deuteronomy 18:15-19, Acts 7:35-60">
                </div>
                <div class="form-group">
                    <label>Theme</label>
                    <input type="text" id="theme" placeholder="e.g., Jesus fulfils God's law">
                </div>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search songs by title, artist, or theme...">
                </div>
                <div class="filter-tags" id="filterTags">
                    <!-- Will be populated with theme tags -->
                </div>
                <div class="stats">
                    <span id="songCount">Loading songs...</span>
                    <span id="selectedCount">0 selected</span>
                </div>
            </div>

            <div id="loading" class="loading">
                Loading song library from GitHub...
            </div>

            <div id="error" class="error" style="display: none;">
            </div>

            <!-- Songs Grid -->
            <div class="songs-grid" id="songsGrid" style="display: none;">
                <!-- Will be populated with song cards -->
            </div>

            <!-- Selected Songs -->
            <div class="selected-songs" id="selectedSongs" style="display: none;">
                <h3>Selected Songs (<span id="selectedCountTitle">0</span>)</h3>
                <ol class="selected-list" id="selectedList">
                </ol>
            </div>

            <!-- Generate Button -->
            <button class="generate-btn" id="generateBtn" disabled>
                Generate Word Document
            </button>
        </div>
    </div>

    <script>
        // State
        let allSongs = [];
        let selectedSongs = [];
        let allThemes = new Set();
        let activeFilters = new Set();

        // Load songs from GitHub
        async function loadSongs() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/erictisme/church-chord-and-spotify-maker/main/eric-songs/indices/tsv-catalog.json');
                if (!response.ok) throw new Error('Failed to load catalog');

                const catalog = await response.json();

                // Convert catalog to array and load full songs
                allSongs = Object.entries(catalog).map(([key, data]) => ({
                    id: key,
                    title: data.title || key,
                    artist: data.artist || 'Unknown',
                    key: data.key || '',
                    themes: data.themes || [],
                    pace: data.pace || '',
                    era: data.era || '',
                    filename: data.filename || ''  // Add filename from catalog
                }));

                // Extract all unique themes
                allSongs.forEach(song => {
                    song.themes.forEach(theme => allThemes.add(theme.toLowerCase()));
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('songsGrid').style.display = 'grid';
                document.getElementById('songCount').textContent = `${allSongs.length} songs available`;

                renderFilterTags();
                renderSongs();
            } catch (error) {
                console.error('Error loading songs:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Failed to load songs. Please refresh the page.';
            }
        }

        // Render filter tags
        function renderFilterTags() {
            const container = document.getElementById('filterTags');
            const commonThemes = ['worship', 'praise', 'cross', 'grace', 'love', 'salvation', 'jesus', 'hope'];

            commonThemes.forEach(theme => {
                if (allThemes.has(theme)) {
                    const tag = document.createElement('button');
                    tag.className = 'filter-tag';
                    tag.textContent = theme;
                    tag.onclick = () => toggleFilter(theme);
                    container.appendChild(tag);
                }
            });

            // Always add kids filter
            const kidsTag = document.createElement('button');
            kidsTag.className = 'filter-tag';
            kidsTag.textContent = 'kids';
            kidsTag.onclick = () => toggleFilter('kids');
            container.appendChild(kidsTag);
        }

        // Toggle filter
        function toggleFilter(theme) {
            if (activeFilters.has(theme)) {
                activeFilters.delete(theme);
            } else {
                activeFilters.add(theme);
            }

            // Update button states
            document.querySelectorAll('.filter-tag').forEach(btn => {
                if (btn.textContent === theme) {
                    btn.classList.toggle('active');
                }
            });

            renderSongs();
        }

        // Render songs
        function renderSongs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('songsGrid');

            const filtered = allSongs.filter(song => {
                // Search filter - also search era field
                const matchesSearch = !searchTerm ||
                    song.title.toLowerCase().includes(searchTerm) ||
                    song.artist.toLowerCase().includes(searchTerm) ||
                    song.era.toLowerCase().includes(searchTerm) ||
                    song.themes.some(t => t.toLowerCase().includes(searchTerm));

                // Theme filters
                const matchesThemes = activeFilters.size === 0 ||
                    Array.from(activeFilters).some(filter => {
                        if (filter === 'kids') {
                            // Kids filter matches songs with "Kids" in era or Awesome Cutlery artist
                            return song.era.toLowerCase().includes('kids') ||
                                   song.artist.toLowerCase().includes('awesome cutlery');
                        }
                        return song.themes.some(t => t.toLowerCase() === filter);
                    });

                return matchesSearch && matchesThemes;
            });

            container.innerHTML = '';

            filtered.forEach(song => {
                const card = document.createElement('div');
                card.className = 'song-card';
                if (selectedSongs.some(s => s.id === song.id)) {
                    card.classList.add('selected');
                }

                card.innerHTML = `
                    <div style="display: flex; align-items: start;">
                        <input type="checkbox" ${selectedSongs.some(s => s.id === song.id) ? 'checked' : ''}
                               data-song-id="${song.id}" style="margin-right: 10px; width: 18px; height: 18px; cursor: pointer;">
                        <div style="flex: 1;">
                            <div class="song-title">
                                ${song.title}
                                ${song.key ? `<span class="song-key">${song.key}</span>` : ''}
                                <button class="preview-btn" data-song-id="${song.id}" data-song-title="${song.title}">Preview</button>
                            </div>
                            <div class="song-meta">
                                ${song.artist}
                                ${song.themes.length > 0 ? ` ‚Ä¢ ${song.themes.slice(0, 2).join(', ')}` : ''}
                            </div>
                        </div>
                    </div>
                `;

                // Handle clicking the card (not the checkbox or preview button)
                card.onclick = (e) => {
                    // If clicking directly on the checkbox or preview button, let them handle it
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') {
                        return;
                    }
                    // Otherwise, manually toggle
                    const checkbox = card.querySelector('input[type="checkbox"]');
                    checkbox.checked = !checkbox.checked;
                    toggleSongSelection(song);
                };

                // Handle checkbox change events
                const checkbox = card.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', (e) => {
                    e.stopPropagation(); // Prevent card onclick from firing
                    toggleSongSelection(song);
                });

                // Handle preview button click
                const previewBtn = card.querySelector('.preview-btn');
                previewBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent card onclick from firing
                    openPreview(song.filename, song.title);
                });

                container.appendChild(card);
            });

            document.getElementById('songCount').textContent = `${filtered.length} songs found`;
        }

        // Toggle song selection
        function toggleSongSelection(song) {
            const index = selectedSongs.findIndex(s => s.id === song.id);

            if (index >= 0) {
                selectedSongs.splice(index, 1);
            } else {
                selectedSongs.push(song);
            }

            updateSelectedDisplay();
            renderSongs(); // Re-render to update selected state
        }

        // Update selected songs display
        function updateSelectedDisplay() {
            const count = selectedSongs.length;
            document.getElementById('selectedCount').textContent = `${count} selected`;
            document.getElementById('selectedCountTitle').textContent = count;
            document.getElementById('generateBtn').disabled = count === 0;

            const container = document.getElementById('selectedSongs');
            const list = document.getElementById('selectedList');

            if (count > 0) {
                container.style.display = 'block';
                list.innerHTML = '';

                selectedSongs.forEach((song, index) => {
                    const item = document.createElement('li');
                    item.className = 'selected-item';
                    item.draggable = true;
                    item.dataset.index = index;
                    item.dataset.songId = song.id;

                    const keyDisplay = song.key ? ` (${song.key})` : '';
                    item.innerHTML = `
                        <span class="drag-handle">‚ò∞</span>
                        <span style="flex: 1;">${index + 1}. ${song.title}${keyDisplay}</span>
                        <button class="remove-btn" data-song-id="${song.id}">Remove</button>
                    `;

                    // Drag and drop event listeners
                    item.addEventListener('dragstart', handleDragStart);
                    item.addEventListener('dragover', handleDragOver);
                    item.addEventListener('drop', handleDrop);
                    item.addEventListener('dragend', handleDragEnd);
                    item.addEventListener('dragleave', handleDragLeave);

                    // Remove button event listener
                    const removeBtn = item.querySelector('.remove-btn');
                    removeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeSong(song.id);
                    });

                    list.appendChild(item);
                });
            } else {
                container.style.display = 'none';
            }
        }

        // Drag and drop handlers
        let draggedItem = null;

        function handleDragStart(e) {
            draggedItem = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';

            if (draggedItem !== this) {
                this.classList.add('drag-over');
            }
            return false;
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (draggedItem !== this) {
                const fromIndex = parseInt(draggedItem.dataset.index);
                const toIndex = parseInt(this.dataset.index);

                // Reorder the array
                const item = selectedSongs[fromIndex];
                selectedSongs.splice(fromIndex, 1);
                selectedSongs.splice(toIndex, 0, item);

                // Update display
                updateSelectedDisplay();
            }

            return false;
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            // Remove all drag-over classes
            document.querySelectorAll('.selected-item').forEach(item => {
                item.classList.remove('drag-over');
            });
        }

        // Remove song
        function removeSong(songId) {
            selectedSongs = selectedSongs.filter(s => s.id !== songId);
            updateSelectedDisplay();
            renderSongs();
        }

        // Search handler
        document.getElementById('searchInput').addEventListener('input', renderSongs);

        // Generate document
        document.getElementById('generateBtn').addEventListener('click', generateDocument);

        async function generateDocument() {
            const date = document.getElementById('serviceDate').value;
            const scripture = document.getElementById('scripture').value;
            const theme = document.getElementById('theme').value;

            if (!date || !scripture || !theme) {
                alert('Please fill in all service details (date, scripture, theme)');
                return;
            }

            const btn = document.getElementById('generateBtn');
            btn.textContent = 'Generating...';
            btn.disabled = true;

            try {
                // Check if docx library is loaded
                if (typeof docx === 'undefined') {
                    throw new Error('Document generation library not loaded. Please refresh the page.');
                }

                // Fetch full song contents from GitHub
                btn.textContent = 'Loading songs...';
                const songContents = await Promise.all(
                    selectedSongs.map(async (song) => {
                        const url = `https://raw.githubusercontent.com/erictisme/church-chord-and-spotify-maker/main/eric-songs/all-songs/${song.filename}`;
                        const response = await fetch(url);
                        if (!response.ok) {
                            throw new Error(`Could not load song: ${song.title}. File may not exist.`);
                        }
                        const content = await response.text();
                        return { song, content };
                    })
                );

                btn.textContent = 'Creating document...';

                // Create Word document
                const { Document, Paragraph, TextRun, HeadingLevel, AlignmentType } = docx;

                const children = [];

                // Header
                children.push(
                    new Paragraph({
                        text: `Service Date: ${formatDate(date)}`,
                        heading: HeadingLevel.HEADING_1,
                        spacing: { after: 200 }
                    }),
                    new Paragraph({
                        text: `Scripture: ${scripture}`,
                        spacing: { after: 100 }
                    }),
                    new Paragraph({
                        text: `Theme: ${theme}`,
                        spacing: { after: 300 }
                    }),
                    new Paragraph({
                        text: 'Song Overview:',
                        heading: HeadingLevel.HEADING_2,
                        spacing: { after: 100 }
                    })
                );

                // Song overview list
                selectedSongs.forEach((song, i) => {
                    const keyDisplay = song.key ? ` (${song.key})` : '';
                    children.push(
                        new Paragraph({
                            text: `Song ${i + 1}: ${song.title}${keyDisplay}`,
                            spacing: { after: 50 }
                        })
                    );
                });

                children.push(
                    new Paragraph({
                        text: '',
                        spacing: { after: 400 }
                    })
                );

                // Add each song
                songContents.forEach(({ song, content }, index) => {
                    // Add page break before each song (except first)
                    if (index > 0) {
                        children.push(
                            new Paragraph({
                                text: '',
                                pageBreakBefore: true
                            })
                        );
                    }

                    // Song title with key and artist
                    const keyDisplay = song.key ? ` (${song.key})` : '';
                    const artistDisplay = song.artist ? ` by ${song.artist}` : '';
                    children.push(
                        new Paragraph({
                            text: `${song.title}${keyDisplay}${artistDisplay}`,
                            heading: HeadingLevel.HEADING_2,
                            spacing: { before: 300, after: 200 }
                        })
                    );

                    // Clean and format lyrics/chords
                    const lines = content.split('\n');
                    let inMetadata = false;
                    let inCodeBlock = false;

                    for (let line of lines) {
                        // Skip metadata section (---...---)
                        if (line.trim() === '---') {
                            inMetadata = !inMetadata;
                            continue;
                        }
                        if (inMetadata) continue;

                        // Handle code blocks (```)
                        if (line.trim() === '```') {
                            inCodeBlock = !inCodeBlock;
                            continue;
                        }

                        // Skip ## Intro, ## Verse headings
                        if (line.trim().match(/^##\s/)) {
                            continue;
                        }

                        // Skip empty lines
                        if (!line.trim()) {
                            continue;
                        }

                        // Check if this is a section header [Verse], [Chorus]
                        const trimmedLine = line.trim();
                        const isSectionHeader = /^\[.+\]$/.test(trimmedLine);

                        if (isSectionHeader) {
                            children.push(
                                new Paragraph({
                                    text: '',
                                    spacing: { before: 100 }
                                }),
                                new Paragraph({
                                    text: trimmedLine.replace(/[\[\]]/g, ''),
                                    bold: true,
                                    spacing: { after: 100 }
                                })
                            );
                        } else {
                            // DON'T trim! Preserve all spacing for chord alignment
                            // Only remove specific markdown symbols
                            let cleanLine = line
                                .replace(/^#\s+/, '')  // Remove single # header
                                .replace(/^\*\*(.+)\*\*$/, '$1')  // Remove **text**
                                .replace(/\*\*CHORUS\*\*/, '');   // Remove **CHORUS**

                            // Skip if empty after cleaning
                            if (!cleanLine.trim()) continue;

                            // Use TextRun with space preservation
                            children.push(
                                new Paragraph({
                                    children: [
                                        new TextRun({
                                            text: cleanLine,
                                            font: 'Courier New',
                                            size: 20
                                        })
                                    ],
                                    spacing: { after: 0, line: 240 }  // Consistent line spacing
                                })
                            );
                        }
                    }
                });

                // Create document
                const doc = new Document({
                    sections: [{
                        properties: {},
                        children: children
                    }]
                });

                // Generate and download
                btn.textContent = 'Downloading...';
                const blob = await docx.Packer.toBlob(doc);
                const filename = `FMH-Worship-${date}.docx`;
                saveAs(blob, filename);

                btn.textContent = 'Generate Word Document';
                btn.disabled = false;
                alert(`‚úÖ Document generated! Check your downloads folder for:\n${filename}`);

            } catch (error) {
                console.error('Error generating document:', error);

                // Provide detailed error message
                let errorMessage = 'Error generating document:\n\n';
                if (error.message) {
                    errorMessage += error.message;
                } else {
                    errorMessage += 'Unknown error. Please check:\n';
                    errorMessage += '1. Internet connection\n';
                    errorMessage += '2. All songs exist in the library\n';
                    errorMessage += '3. Try refreshing the page';
                }

                alert(errorMessage);
                btn.textContent = 'Generate Word Document';
                btn.disabled = false;
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Preview functions
        async function openPreview(filename, songTitle) {
            const modal = document.getElementById('previewModal');
            const titleEl = document.getElementById('modalSongTitle');
            const contentEl = document.getElementById('modalSongContent');

            titleEl.textContent = songTitle;
            contentEl.textContent = 'Loading...';
            modal.classList.add('show');

            try {
                const url = `https://raw.githubusercontent.com/erictisme/church-chord-and-spotify-maker/main/eric-songs/all-songs/${filename}`;
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error('Song not found');
                }

                const content = await response.text();

                // Remove YAML frontmatter
                const lines = content.split('\n');
                let inFrontmatter = false;
                let cleanContent = [];

                for (const line of lines) {
                    if (line.trim() === '---') {
                        inFrontmatter = !inFrontmatter;
                        continue;
                    }
                    if (!inFrontmatter && line.trim()) {
                        cleanContent.push(line);
                    }
                }

                contentEl.textContent = cleanContent.join('\n');
            } catch (error) {
                contentEl.textContent = 'Error loading song content. Please try again.';
                console.error('Preview error:', error);
            }
        }

        function closePreview() {
            const modal = document.getElementById('previewModal');
            modal.classList.remove('show');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('previewModal');
            if (event.target === modal) {
                closePreview();
            }
        }

        // Initialize
        loadSongs();
    </script>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalSongTitle">Song Preview</h2>
                <button class="close" onclick="closePreview()">&times;</button>
            </div>
            <div class="modal-body">
                <pre id="modalSongContent">Loading...</pre>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div style="color: #1A1A1A; font-weight: 600;">Loading libraries...</div>
    </div>

    <!-- Load external libraries -->
    <script src="https://unpkg.com/docx@7.8.2/build/index.js"></script>
    <script src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js"></script>

    <script>
        // Check if libraries loaded successfully
        window.addEventListener('load', function() {
            const overlay = document.getElementById('loadingOverlay');

            if (typeof docx === 'undefined' || typeof saveAs === 'undefined') {
                console.error('Failed to load required libraries');
                alert('Warning: Document generation may not work. The required libraries failed to load. Please check your internet connection and refresh the page.');
            } else {
                console.log('Libraries loaded successfully');
            }

            overlay.classList.remove('show');
        });

        // Show loading overlay initially
        document.getElementById('loadingOverlay').classList.add('show');
    </script>
